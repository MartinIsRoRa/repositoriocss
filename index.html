<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon"="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Social links profile</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <article>
      <header>
        <img id="user-profile" src="./assets/images/avatar-jessica.jpeg" alt="">
        <h1>Jessica Randall</h1>
        <!-- Uso del ID para identificar a un elemento -->
        <p id="country">London, United Kingdom</p>
        <p id="job">"Front-end developer and avid reader."</p>
      </header>
      <main>
        <ul>
          <li><a href="">GitHub</a></li>
          <li><a href="">Frontend Mentor</a></li>
          <li><a href="">LinkedIn</a></li>
          <li><a href="">Twitter</a></li>
          <li><a href="">Instagram</a></li>
        </ul>
      </main>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Martin Rojas</a>.
    </div>
    
  </main>
</body>
</html>
